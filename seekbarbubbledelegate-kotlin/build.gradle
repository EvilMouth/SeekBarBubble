apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    testCompile 'junit:junit:4.12'
    compile project(':seekBarBubbleDelegate')
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

ext {
    bintrayRepo = 'maven'
    bintrayName = 'seekBarBubbleDelegate-kotlin'

    publishedGroupId = 'com.zyhang'
    artifact = 'seekBarBubbleDelegate-kotlin'

    siteUrl = 'https://github.com/yuhangjiayou/SeekBarBubble'
    gitUrl = 'https://github.com/yuhangjiayou/SeekBarBubble.git'

    libraryVersion = seekBarBubble_version
    libraryName = 'SeekBarBubbleDelegate-kotlin'
    libraryDescription = 'bubble follow seekBar thumb delegate kotlin'

    developerId = 'zyhang'
    developerName = 'zyhang'
    developerEmail = 'zyhang4502@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from:'../gradle/install.gradle'
apply from:'../gradle/bintray.gradle'